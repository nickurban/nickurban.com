---
layout: default
---

<article class="post">
  <header>
    <h2>{{ page.title }}</h2>
    <p class='tags'>
    Tags: 
    {% for tag in page.tags %}
      {{ tag }}
    {% endfor %}
    </p>
    <p class="date">{{ page.date | date_to_string }}</p>
   </header>

   <main>
     {{ content }}
   </main>
</article>
